<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    /* .swiper {
      width: 600px;
      height: 300px;
    } */
  </style>
</head>

<body class="min-h-screen">
  <!-- Header Start -->
  <header class="md:pt-5">
    <div class="container  mx-auto">
      <div
        class="max-w-screen-xl flex items-center justify-between relative mx-auto md:shadow-[0px_-1px_0px_10px_#6b46c1] shadow-[0px_8px_0px_-4px_#6b46c1]">
        <div class="px-4">
          <a href="#home" class="font-bold text-lg text-primary block py-6"> <img src="/assets/images/logo.svg"
              alt="logo" class="h-8 w-8 "></a>
        </div>
        <div class="flex items-center px-4">
          <button id="hamburger-button" name="hamburger" type="button" class="block absolute right-4 md:hidden">
            <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
            <span class="hamburger-line transition duration-300 ease-in-out"></span>
            <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
          </button>

          <nav id="nav-menu"
            class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-24 md:block md:static md:bg-transparent md:max-w-full md:shadow-none md:rounded-none z-10">
            <ul class="block md:flex md:space-x-3">
              <li class="group">
                <a href="#home" class="text-base md:text-lg text-dark py-2 flex group-hover:text-primary">Beranda</a>
              </li>
              <li class="group">
                <a href="#about" class="text-base md:text-lg text-dark py-2 flex group-hover:text-primary">Tentang
                  Kami</a>
              </li>
              <li class="group">
                <a href="#portfolio"
                  class="text-base md:text-lg text-dark py-2 flex group-hover:text-primary">Portfolio</a>
              </li>
              <li class="group">
                <a href="#gallery" class="text-base md:text-lg text-dark py-2 flex group-hover:text-primary">Gallery</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Header end -->

  <!-- Carousel -->

  <section class="max-w-screen-xl mx-auto">
    <div class=" swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide absolute"><img src="/assets/images/carousel/carousel-1.jpg" alt="carousel-1"></div>
        <div class="swiper-slide absolute"><img src="/assets/images/carousel/carousel-2.jpg" alt=""></div>
        <div class="swiper-slide absolute"><img src="/assets/images/carousel/carousel-3.jpg" alt=""></div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </section>

  <!-- Carousel End -->

  <script src="/dist/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
  </script>
</body>

</html>
